<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scantron App</title>
  <style>
    .game {
      text-align: center;
    }
    .game .score {
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>

<body>
  <div class="game">
    <h1>Scantron Simulator!</h1>
    <p>Guess the answer: A, B, C, D, or E!</p>
    <p>Score: <span id="score"></span></p>
    <p>Previous Letter: <span id="previous-letter"></span></p>
    <p>Last Guess: <span id="last-guess"></span></p>
    <p class="score">
      <span>Correct: <span id="correct">0</span></span>
      <span>Incorrect: <span id="incorrect">0</span></span>
    </p>
    <button>Reset</button>
  </div>
  <script src="index.js"></script>
  <script src="tests.js"></script>
</body>

</html>
